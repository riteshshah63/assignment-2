<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Fundraiser and Category</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/fundraiser">Search Fundraiser</a></li>
            <li><a href="/category">Search Category</a></li>
            <li><a href="/search">Search Both</a></li>
        </ul>
    </nav>

    <h1>Search Fundraiser and Category</h1>

    <div class="form-container">
        <form id="searchForm">
            <label for="searchType">Select Search Type:</label>
            <select id="searchType" required>
                <option value="" disabled selected>Select an option</option>
                <option value="fundraiser">Fundraiser ID</option>
                <option value="category">Category ID</option>
            </select>
            <br><br>
            <label for="searchId">Enter ID:</label>
            <input type="number" id="searchId" required>
            <button type="submit">Search</button>
        </form>
        <div id="searchMessage" style="margin-top: 10px;"></div>
    </div>

    <div id="result">
        <h2>Search Result</h2>
        <p id="resultDetails"></p>
    </div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const searchType = document.getElementById('searchType').value;
            const searchId = document.getElementById('searchId').value;
            const resultDetailsElement = document.getElementById('resultDetails');
            const messageElement = document.getElementById('searchMessage');

            let response;

            if (searchType === 'fundraiser') {
                response = await fetch(`/fundraiser/${searchId}`);
            } else if (searchType === 'category') {
                response = await fetch(`/category/${searchId}`);
            }

            if (response.ok) {
                const data = await response.json();
                if (searchType === 'fundraiser') {
                    resultDetailsElement.innerHTML = `
                        <strong>Fundraiser ID:</strong> ${data.FUNDRAISER_ID}<br>
                        <strong>Organizer:</strong> ${data.ORGANIZER}<br>
                        <strong>Caption:</strong> ${data.CAPTION}<br>
                        <strong>Target Funding:</strong> $${data.TARGET_FUNDING}<br>
                        <strong>Current Funding:</strong> $${data.CURRENT_FUNDING}<br>
                        <strong>City:</strong> ${data.CITY}<br>
                        <strong>Category:</strong> ${data.CATEGORY}
                    `;
                } else {
                    resultDetailsElement.innerHTML = `
                        <strong>Category ID:</strong> ${data.CATEGORY_ID}<br>
                        <strong>Category Name:</strong> ${data.NAME}
                    `;
                }
                messageElement.textContent = ''; // Clear any previous messages
            } else {
                const errorData = await response.json();
                resultDetailsElement.innerHTML = '';
                messageElement.textContent = errorData.error || 'Error fetching data';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
